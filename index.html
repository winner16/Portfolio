<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Atika Banqour | Portfolio</title>
  <meta name="description" content="#Description" />
  <meta name="keywords" content="#Keywords" />
  <meta name="author" content="Atika Banqour" />

  <meta property="og:title" content="Atika Banqour" />
  <meta property="og:description" content="#Description" />
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="#URL" />

  <link rel="stylesheet" href="css/syles.css" />
  <link rel="icon" href="images/Favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Cal+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="header-container">
      <h1 class="logo">Atika Banqour</h1>
      <nav aria-label="Main Navigation">
        <ul class="nav-links">
          <li><a href="#hero" class="nav-link">Home</a></li>
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#skills" class="nav-link">Skills</a></li>
          <li><a href="#projects" class="nav-link">Projects</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      <div class="header-controls">
        <button id="themeToggle" class="theme-toggle"><i class="las la-adjust"></i></button>
        <button id="mobileMenu" class="mobile-menu"><i class="las la-bars"></i></button>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="hero">
      <div class="hero-container">
        <div class="hero-content">
          <h2 class="hero-title">Hi, I'm <span class="text-primary">Atika Banqour</span></h2>
          <h3 class="hero-subtitle">I'm a <span id="typing-text" class="text-secondary"></span></h3>
        </div>
        <div class="scroll-down">
          <a href="#about"><i class="las la-angle-double-down"></i></a>
        </div>
      </div>
    </section>

    <!-- About, Skills, etc. (unchanged) -->

    <!-- Projects Section -->
    <section id="projects" class="section">
      <div class="container">
        <h2 class="section-title">My <span class="text-primary">Projects</span></h2>
        <button id="add-project-btn" class="btn-add-project">Add Project</button>

        <div class="projects-grid">
          <!-- Existing project cards -->
        </div>

        <div id="dynamic-projects" class="projects-grid"></div>
      </div>
    </section>

    <!-- Contact Section (unchanged) -->
  </main>

  <footer>
    <h1 class="logo">Atika Banqour</h1>
    <div class="footer-bottom">
      <p>&copy; <span class="current-year">2025</span> Atika Banqour. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/particles.js"></script>

  <!-- Add Project Script -->
  <script>
    document.getElementById("add-project-btn").addEventListener("click", function () {
      const container = document.getElementById("dynamic-projects");

      const project = document.createElement("div");
      project.className = "project-card";
      project.innerHTML = `
        <img src="https://fakeimg.deblan.org/400x200/cccccc/cccccc.png&text=New+Project" alt="project-image" class="project-image">
        <div class="project-content">
          <h5 class="title">New Project Title</h5>
          <p class="subtitle">Short description of your new project.</p>
          <a href="https://github.com/winner16/your-project" target="_blank">View on GitHub</a>
        </div>
      `;

      container.appendChild(project);
    });
  </script>
</body>
</html>
